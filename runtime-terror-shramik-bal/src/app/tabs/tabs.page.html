<div *ngIf="!isUserLoggedIn()">
  <app-login-page #loginPageComponent></app-login-page>
</div>

<div *ngIf="isUserLoggedIn()">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="person"></ion-icon>
        <ion-label> {{getTranslation("My Profile")}}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="home"></ion-icon>
        <ion-label> {{getTranslation("Home")}} </ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" *ngIf="isUserContractor()">
        <ion-icon name="document"></ion-icon>
        <ion-label> {{getTranslation("Requirement")}} </ion-label>
      </ion-tab-button>
      
      <ion-tab-button tab="tab4">
        <ion-icon name="notifications"></ion-icon>
        <ion-label> {{getTranslation("Notification")}} </ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</div>
